<div class="h-{{amount}} w-{{amount}} bg-gray-500 rounded-full flex items-center justify-center overflow-hidden">
    {% if user.avatar %}
        <div style="background-image : url('{{user.avatar.url}}')" class="bg-cover bg-center h-full w-full"> </div>
    {% else %}
        <span class="text-3xl text-white">{{user.first_name|first}}</span>
    {% endif %}
</div>
