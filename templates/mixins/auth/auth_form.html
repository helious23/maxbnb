<form method="POST" class="w-full">

    {% csrf_token %}

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            {{error}}
        {% endfor %}
    {% endif %}
    
    {% for field in form %}
        {% include 'mixins/auth/form_input.html'  with field=field %}
    {% endfor %}

    <button class="btn bg-red-400 text-white border-transparent hover:opacity-70 mt-3">{{cta}}</button>
</form>
