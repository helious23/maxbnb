{% extends 'base.html' %}

{% block page_title %}{{room.name}} Photos{% endblock page_title %}

{% block search_bar %}{% endblock search_bar %}

{% block content %}
    <div class="container mx-auto mt-40 mb-24 flex flex-col">

        <div class="my-10 w-full flex justify-center items-center">
        <a href="{% url 'rooms:add-photo' room.pk %}" class="w-2/12 block border py-3 rounded-lg font-light transition-all text-white bg-blue-400 text-center">Upload</a>
        </div>
        
        {% for photo in room.photos.all %}
            <div class="mb-5 flex justify-between items-center border p-6 border-gray-300">
                <div class="flex items-start">
                    <img src="{{photo.file.url}}" alt="{{photo.caption}}" class="w-32 h-32">
                    <div class="text-xl ml-10">{{photo.caption}}</div>
                </div>
                <div class="flex flex-col w-1/6">
                    <a class="w-full border py-3 rounded-lg font-light transition-all text-white mb-5 text-center bg-green-500" href="{% url 'rooms:edit-photo' room.pk photo.pk %}">Edit</a>
                    <a class="w-full border py-3 rounded-lg font-light transition-all text-white  text-center bg-red-600" href="{% url 'rooms:delete-photo' room.pk photo.pk %}">Delete</a>
                </div>
            </div>
        {% endfor %}
        
        <div class="flex justify-center mt-5">
            <a href="{% url 'rooms:edit' room.pk %}" class="text-green-500 font-medium text-2xl">Back edit to room</a>
        </div>
    </div>
{% endblock content %}
