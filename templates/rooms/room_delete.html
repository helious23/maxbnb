{% extends 'base.html' %}

{% block page_title %}Update Room{% endblock page_title %}

{% block search_bar %}{% endblock search_bar %}

{% block content %}
    <div class="container md:w-6/12 lg:w-5/12 xl:w-2/5 mx-auto mt-40 mb-24 flex flex-col items-center border p-6 border-gray-300">
        <form method="post">{% csrf_token %}
            <p>Are you sure you want to delete "{{ room.name }}"?</p>
            <button class="btn-link mt-5 text-center">Delete Room</button>
        </form>
    </div>
{% endblock content %}
