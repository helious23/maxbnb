<ul class="flex items-center justify-end text-sm font-medium w-full h-full">
    {% if user.is_authenticated %}
        <li class="nav_link">
            <a href="{% url 'users:switch-hosting' %}">
                {% if request.session.is_hosting %}
                    <div>Stop Hosting</div>
                {% else %}
                    <div>Start Hosting</div>
                {% endif %}
            </a>
        </li>
        {% if request.session.is_hosting %}
            <li class="nav_link">
                <a href="{% url 'rooms:create' %}">
                    <div>Create Room</div>
                </a>
            </li>
        {% endif %}
        <li class="nav_link">
            <a href="{{user.get_absolute_url}}">
                <div>Profile</div>
            </a>
        </li>
        <li class="nav_link">
            <a href="{% url 'users:logout' %}">
                <div>Log out</div>
            </a>
        </li>
    {% else %}
        <li class="nav_link">
            <a href="{% url 'users:login' %}">
                <div>Log in</div>
            </a>
        </li>
        <li class="nav_link">
            <a href="{% url 'users:signup' %}">
            <div>Sign Up</div>
            </a>
        </li>
    {% endif %}
    
</ul>
