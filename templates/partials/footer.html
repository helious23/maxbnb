{% load i18n %}
<footer class="mt-14 p-10 container mx-auto text-center border-t font-medium text-gray-500">
    <div class="flex flex-col">
        <div>{% trans "Welcome to the new world" %}.</div>
        <div class="mt-2">&copy; 2021 Maxbnb, Inc. {% trans "All rights reserved" %}.</div>
    </div>
    <div class="flex items-center justify-center mt-10">
        
        {% get_current_language as LANGUAGE_CODE %}
        <select name="" id="js-lang" class="w-max h-full">
            <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
            <option value="es" {% if LANGUAGE_CODE == 'es' %}selected{% endif %}>Spanish</option>
            <option value="ko" {% if LANGUAGE_CODE == 'ko' %}selected{% endif %}>한국어</option>
        </select>
    </div>
</footer>
